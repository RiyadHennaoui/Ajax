<html>

    <script>
      var obj;
      $(document).ready(function () {
        $("body > button:first-child").attr("disabled", false);
        $("body > button:nth-child(2)").attr("disabled", false);
        $("body > button:nth-child(3)").attr("disabled", false);
        $("body > button:nth-child(4)").attr("disabled", false);

        $("body > button:first-child").click(function () {
          $("body > button:first-child").attr("disabled", true);
          $("body > button:nth-child(2)").attr("disabled", false);
          myAjax();
        });

        $("body > button:nth-child(2)").click(function () {
          addTable(obj);
          $("body > button:nth-child(2)").attr("disabled", true);
          $("body > button:nth-child(3)").attr("disabled", false);
        });

        $("body > button:nth-child(3)").click(function () {
          calculer();
          $("body > button:nth-child(3)").attr("disabled", true);
          $("body > button:nth-child(4)").attr("disabled", false);
        });
        $("button:nth-child(4)").click(function () {
          modifQte();
          $("body > button:nth-child(4)").attr("disabled", true);

  </head>
